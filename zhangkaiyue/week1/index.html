<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重</title>
</head>
<body>
	<script>
		var arr=[34,53,6,1,56,3,45,53,34,6],
			brr=[];
		function rander (arr) {
		 	for(var i=0;i<arr.length;i++){
		 		if(brr.indexOf(arr[i])==-1){
		 			brr.push(arr[i])
		 		}
		 	}
		 	console.log(brr);
		 }
		 rander(arr);

		 var arr2=[1,2,3,1,2,3];
		 function array(arr2) {
		    var ret = [];
		    arr2.forEach(function(e, i, arr2) {
		        if (arr2.indexOf(e) === i) {
		            ret.push(e);
		        }
		    });
		    console.log(ret);
		}
		array(arr2);
	</script>
</body>
</html>
