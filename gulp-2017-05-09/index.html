<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css" media="screen">
	body{
		text-align:center;
	}
	.showName {
		display:inline-block;
		width:100px;
		height:100px;
		text-align:center;
		line-height:100px;
		background:green;
		color:white;
		border-radius:50%;
	}
	.button {
		display:inline-block;
		width:100px;
		height:100px;
		text-align:center;
		line-height:100px;	
		background:yellow;	
	}

</style>
<body>

<div class ='showName'>
	who?
</div>
<p></p>
<div class='button'>
	点名
</div>
</body>
</html>
<script>
	var start = false , string = 'wz1503B' ;
	var btn = document.getElementsByClassName('button')[0];
	var view = document.getElementsByClassName('showName')[0];
	var timer;
	btn.onclick = function(){
		var number;
		start = !start;
		btn.innerHTML = '停止' ;
		if(start){
			timer = setInterval(function(){
	              number = 1 + Math.round(Math.random()*32);
	              view.innerHTML = string + number ;
			}, 30);
		} else {
			clearInterval(timer);
			btn.innerHTML = '开始' ;
		}

	}

</script>
