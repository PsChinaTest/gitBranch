<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
//方法一
		var arr=[1,3,2,3,4,5,5,5];
		function sortfn(arr){
			var res=[];
			for(var i=0;i<arr.length;i++){
				if(res.indexOf(arr[i])==-1){
					res.push(arr[i]);
				}
			}
			return res;
		}
		console.log(sortfn(arr))


//方法二
		Array.prototype.sortfn2=function(){
			var res=[this[0]];
			for(var i=1;i<this.length;i++){
				var flag=false;
				for(var j=0;j<res.length;j++){
					if(res[j]==this[i]){
						flag=true;
					}
				}
				if(!flag){
					res.push(this[i])
				}
			}
			return res;
		}
		console.log(arr.sortfn2())
	</script>
</body>
</html>
